<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html attributes</title>
</head>
<body>
    <h1>Attribute <i>href</i> is attribute of link element.</h1>
    <a href="https://www.google.com">GOOGLE</a>
    <br>
    <h2>Attribute <i>title</i></h2>
    <a href="#link" title="I served as a tooltip.">Link</a>
    <br>
    <h3>Attribute <i>style</i></h3>
    <p style="font-size: 30px; color: gold;">I am a paragraph with font size 30 px and my color is gold.</p>
</body>
</html>
